<div class="container-fluid">
  <div class="card shadow rounded p-4">
    <h3 class="mb-4">Add Room</h3>

    <form [formGroup]="roomForm" (ngSubmit)="onRoomSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Room Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter room name">
          <span class="text-danger" *ngIf="formErrors.name">{{ formErrors.name }}</span>
        </div>
        <div class="col-md-6">
          <label class="form-label">Image</label>
          <input type="file" class="form-control" disabled placeholder="Upload Image">
          <span class="text-muted">* Upload image feature will be handled later</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" rows="3" formControlName="address" placeholder="Enter address"></textarea>
        <span class="text-danger" *ngIf="formErrors.address">{{ formErrors.address }}</span>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Rent Date</label>
          <input type="date" class="form-control" formControlName="rentDate">
          <span class="text-danger" *ngIf="formErrors.rentDate">{{ formErrors.rentDate }}</span>
        </div>
        <div class="col-md-6">
          <label class="form-label">Amount</label>
          <input type="number" class="form-control" formControlName="ammount" placeholder="â‚¹ 0.00">
          <span class="text-danger" *ngIf="formErrors.ammount">{{ formErrors.ammount }}</span>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Save Room</button>
        <button type="button" class="btn btn-secondary" (click)="navigateToListPage()">Cancel</button>
      </div>
    </form>
  </div>
</div>
