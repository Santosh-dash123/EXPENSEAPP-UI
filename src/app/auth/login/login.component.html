<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg w-100" style="max-width: 1100px;">
    <div class="row g-0">
      
      <div class="col-md-5 bg-light d-flex flex-column align-items-center justify-content-center text-center p-4">
        <img src="https://2.bp.blogspot.com/-2TZJ3M9sSx4/Vs7gZnFNwgI/AAAAAAAABUM/v3R88LMR0Zc/s1600/login.png"
             class="img-fluid mb-3" style="max-height: 150px;">
        <h2 class="text-primary">Room Expense Tracker</h2>
      </div>

      <div class="col-md-7 p-5">
        <h3 class="fw-bold mb-4">Login</h3>

        <div class="row g-3">
          <div class="col-md-12">
            <label class="form-label">Email Address/Phone Number<span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="loginUser.email" name="name" placeholder="Enter a valid email address/phone number">
            <label class="text-danger" *ngIf="emailEmpty">{{ emailEmpty }}</label>
          </div>

          <div class="col-md-12">
            <label class="form-label">Password<span class="text-danger">*</span></label>
            <input type="email" class="form-control" [(ngModel)]="loginUser.password" name="password" placeholder="Enter password">
            <label class="text-danger" *ngIf="passwordEmpty">{{ passwordEmpty }}</label>
          </div>

          <div class="mt-4 d-flex justify-content-between align-items-center px-3">
            <button class="btn btn-primary px-4" (click)="login()">Login</button>

            <div style="padding-left: 232px;">
              <span class="text-muted me-1">Don't have an account?</span>
              <a routerLink="/registration" class="text-primary" style="cursor: pointer;">Signup</a>
            </div>
          </div>
          <div class="row px-3 text-danger" *ngIf="loginError">
              {{ loginError }}
          </div>
      </div>
    </div>
  </div>
</div>
