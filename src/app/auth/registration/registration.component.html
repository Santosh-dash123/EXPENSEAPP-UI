<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg w-100" style="max-width: 1100px;">
    <div class="row g-0">
      
      <div class="col-md-5 bg-light d-flex flex-column align-items-center justify-content-center text-center p-4">
        <img src="https://2.bp.blogspot.com/-2TZJ3M9sSx4/Vs7gZnFNwgI/AAAAAAAABUM/v3R88LMR0Zc/s1600/login.png"
             class="img-fluid mb-3" style="max-height: 150px;">
        <h2 class="text-primary">Room Expense Tracker</h2>
      </div>

      <div class="col-md-7 p-5">
        <h3 class="fw-bold mb-4">Signup</h3>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Enter your name">
            <label class="text-danger" *ngIf="errors.name">{{ errors.name }}</label>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email Address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter your email">
            <label class="text-danger" *ngIf="errors.email">{{ errors.email }}</label>
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone Number <span class="text-danger">*</span></label>
            <input type="text" pattern="[0-9]*" maxlength="10" inputmode="numeric"
              class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber"
              placeholder="Enter phone number">
            <label class="text-danger" *ngIf="errors.phoneNumber">{{ errors.phoneNumber }}</label>
          </div>

          <div class="col-md-6">
            <label class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Enter password">
            <label class="text-danger" *ngIf="errors.password">{{ errors.password }}</label>
          </div>

          <div class="col-md-6">
            <label class="form-label">User Type <span class="text-danger">*</span></label>
            <select class="form-control" [(ngModel)]="user.userType" name="userType">
              <option value="0" disabled selected>Select User Type</option>
              <option *ngFor="let usertype of userTypes" [value]="usertype.id">{{ usertype.role }}</option>
            </select>
            <label class="text-danger" *ngIf="errors.userType">{{ errors.userType }}</label>
          </div>

          <div class="col-md-6" *ngIf="user.userType == 2">
            <label class="form-label">Room Owner Name <span class="text-danger">*</span></label>
            <select class="form-control" [(ngModel)]="user.roomownerid" name="roomOwnerId">
              <option value="0" disabled selected>Select Room Owner</option>
              <option *ngFor="let owner of roomOwners" [value]="owner.id">{{ owner.name }}</option>
            </select>
            <label class="text-danger" *ngIf="errors.roomownerid">{{ errors.roomownerid }}</label>
          </div>

        <div class="mt-4 d-flex justify-content-between align-items-center px-3">
          <button class="btn btn-primary px-4" (click)="register()">Register</button>

          <div style="padding-left: 232px;">
            <span class="text-muted me-1">Already have an account?</span>
            <a routerLink="/login" class="text-primary">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
