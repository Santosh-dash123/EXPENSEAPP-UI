<div class="container">
  <h3 class="mb-4">Dashboard</h3>
  <div class="row">
    <!-- Active Members Card -->
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm border-left-success">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title text-success">Active Members</h5>
            <h3>14</h3>
          </div>
          <div class="icon-container bg-success text-white rounded-circle p-3">
            <i class="bi bi-person-check-fill fs-3"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Not-Active Members Card -->
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm border-left-danger">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title text-danger">Inactive Members</h5>
            <h3>6</h3>
          </div>
          <div class="icon-container bg-danger text-white rounded-circle p-3">
            <i class="bi bi-person-x-fill fs-3"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
